<script>
    const platQty = document.getElementById('plates_qty');
    const platRate = document.getElementById('plates_rate');
    const platAmt = document.getElementById('plates_amt');

    // Add an event listener to both input fields
    platQty.addEventListener('keyup', calculateTotal);
    platRate.addEventListener('keyup', calculateTotal);

    // Function to calculate and update the total amount
    function calculateTotal() {
        const quantity = parseFloat(platQty.value);
        const price = parseFloat(platRate.value);

        // Check if both inputs are valid numbers
        if (!isNaN(quantity) && !isNaN(price)) {
            const total = quantity * price;
            platAmt.value = total; // Display with 2 decimal places
        } else {
            platAmt.value = '0'; // Display 0 if inputs are invalid
        }
    }

</script>

<script>
    const printQty = document.getElementById('printing_qty');
    const printRate = document.getElementById('printing_rate');
    const printAmt = document.getElementById('printing_amt');

    // Add an event listener to both input fields
    printQty.addEventListener('keyup', calculateTotal);
    printRate.addEventListener('keyup', calculateTotal);

    // Function to calculate and update the total amount
    function calculateTotal() {
        const quantity = parseFloat(printQty.value);
        const price = parseFloat(printRate.value);

        // Check if both inputs are valid numbers
        if (!isNaN(quantity) && !isNaN(price)) {
            const total = quantity * price;
            printAmt.value = total;
        } else {
            printAmt.value = '0';
        }
    }

</script>
<script>

    $(document).ready(function() {
        var pre_date = $('#date').val();
        if(pre_date == ''){
            $('#date, #paper_rq_date').datepicker({dateFormat: 'yy-mm-dd'}).datepicker('setDate', 'today');
        }else{
            $('#date, #paper_rq_date').datepicker({dateFormat: 'yy-mm-dd'})
        }
    });

    $(document).ready(function () {
          // Function to calculate the total
          const plates_amt = parseFloat($('#plates_amt').val()) || 0;
          const printing_amt = parseFloat($('#printing_amt').val()) || 0;


          function calculateTotal() {
            var total = 0;
            $('.amount').each(function () {
              var val = parseFloat($(this).val()) || 0;

              total += val;
            });
            $('#total_this_bill').val(total + plates_amt + printing_amt);
          }

          // Attach an event listener to all input fields with class 'amount'
          $('.amount').on('input', calculateTotal);

          // Calculate the initial total
          calculateTotal();
    });


</script>

<script>
$('#email').click(function() {
    const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'mm',
        format: 'a4',
    });
    $('.loader').show();
    const content = $('.content')[0];
    html2canvas(content, { scale: 2 }).then(function (canvas) {
        const imgData = canvas.toDataURL('image/jpeg', 0.8);

        const pdfWidth = 297; // A4 page width in mm (landscape)
        const pdfHeight = 210; // A4 page height in mm (landscape)
        const imgWidth = pdfWidth;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);

        // Generate the PDF as a Blob
        const pdfBlob = pdf.output('blob');

        // Create a FormData object and append the PDF data as a file
        const formData = new FormData();
        formData.append('pdf_file', pdfBlob, 'pdf_document.pdf');

        // Send the FormData to your Django view using AJAX
        $.ajax({
            type: 'POST',
            url: '/save_pdf_to_model/',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                if (response.success) {
                    alert('PDF saved to Django model successfully!');
                } else {
                    alert('Failed to save PDF to Django model.');
                }
            },
            error: function() {
                alert('Error sending PDF to the server.');
            },
            complete: function() {
                // Hide the loader when the AJAX request is complete
                $('.loader').hide();
            }
        });
    });
});
</script>
